<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wight converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Wight converter</h1>
            </div>
        </div>
            <form action="">
                <div class="form-group">
                    <input type="number" class="form-control form-control-lg" placeholder="Enter pounds" id="lbsInput">
                </div>
            </form>
            <div id="output">
                <div class="card bg-primary mb-2">
                    <div class="card-body">
                        <h4>Grams</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>
                <div class="card bg-success mb-2">
                    <div class="card-body">
                        <h4>Kilograms</h4>
                        <div id="kilogramsOutput"></div>
                    </div>
                </div>
                <div class="card bg-danger mb-2">
                    <div class="card-body">
                        <h4>Ounces</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
            </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
